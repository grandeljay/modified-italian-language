[ssl_check]
heading_ssl_check = 'Avviso di sicurezza'
text_information  = 'Il nostro controllo di sicurezza ha rivelato che il browser che sta utilizzando ha modificato l\'ID di sessione SSL durante la sua visita.<br /><br />Per motivi di sicurezza, le chiediamo di effettuare nuovamente il login.<br /><br />Alcuni browser, ad esempio Konqueror 3.1, non sono in grado di generare automaticamente l\'ID di sessione sicura SSL, ma questo è un requisito per noi. Se utilizza un browser di questo tipo, la preghiamo di installare una versione aggiornata o di utilizzare un altro browser. Ad esempio, <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a> o <a href="http://www.mozilla-europe.org/" target="_blank">Mozilla Firefox</a>. Dopo questo aggiornamento, dovrebbe essere in grado di acquistare con noi senza problemi, sapendo di essere al sicuro.<br /><br />Questo per la sua sicurezza. Se continua a riscontrare problemi, ci scusiamo e saremo lieti di offrirle l\'opportunità di contattarci.'
title_infobox     = 'Privacy e sicurezza'
text_infobox      = 'L\'ID di sessione SSL generato dal suo browser viene verificato da noi ogni volta che accede a una pagina sicura.<br /><br />Questa verifica assicura che l\'accesso provenga dal suo browser e non da un altro browser.'

[cookie_usage]
heading_cookie_usage = 'Uso dei cookie'
title_information    = 'Perché non riesco ad accedere o a completare il mio ordine?'
text_information     = 'Questo perché non ha attivato alcun cookie.<br />Tuttavia, i cookie sono necessari per effettuare il login o per completare il processo d\'ordine con noi. Questi devono essere impostati di conseguenza nel suo browser. A seconda del browser che sta utilizzando, troverà le istruzioni corrispondenti qui di seguito.'
title_settings       = 'Dove posso trovare le impostazioni dei cookie rilevanti nel mio browser?'
text_settings        = '<a target="_blank" rel="nofollow noopener" href="https://support.mozilla.org/de/kb/cookies-erlauben-und-ablehnen">Mozilla Firefox</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.google.com/accounts/answer/61416?hl=de">Google Chrome</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/de-de/help/4468242/microsoft-edge-browsing-data-and-privacy-microsoft-privacy">Microsoft Edge</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/de-de/help/17442/windows-internet-explorer-delete-manage-cookies">Microsoft Internet Explorer</a><br /><a target="_blank" rel="nofollow noopener" href="https://help.opera.com/de/latest/web-preferences/#cookies">Ópera</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.apple.com/de-de/guide/safari/sfri11471/mac">Safari de Apple</a>'
title_infobox        = 'Perché è necessario un cookie?'
text_infobox         = 'L\'uso dei cookie migliora la sicurezza e protegge meglio la sua privacy.<br />Il cookie non contiene dati personali.'

